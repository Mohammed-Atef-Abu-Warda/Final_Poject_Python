{% extends 'library/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add Review for "{{ book.title }}"</h3>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_rating" class="form-label">Rating</label>
                    <div class="d-flex justify-content-start">
                        {% for i in "12345" %}
                            <input type="radio" name="rating" value="{{ i }}" id="rating_{{ i }}" class="btn-check"
                                   {% if form.rating.value == i %}checked{% endif %}>
                            <label class="btn btn-outline-warning m-1" for="rating_{{ i }}">â˜…</label>
                        {% endfor %}
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_comment" class="form-label">Comment</label>
                    <textarea name="comment" id="id_comment" class="form-control" rows="4">{{ form.comment.value }}</textarea>
                </div>

                <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Submit Review</button>
                <a href="{% url 'book_details' book.id %}" class="btn btn-secondary btn-lg w-100 mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
